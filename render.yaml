services:
  - type: web
    name: msx-portal
    env: php
    build:
      buildCommand: "./build.sh"
      dockerfile: "./Dockerfile"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        generateValue: true
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: msx-portal-db
          property:hostname
      - key: DB_PORT
        fromDatabase:
          name: msx-portal-db
          property:port
      - key: DB_DATABASE
        fromDatabase:
          name: msx-portal-db
          property:database
      - key: DB_USERNAME
        fromDatabase:
          name: msx-portal-db
          property:user
      - key: DB_PASSWORD
        fromDatabase:
          name: msx-portal-db
          property:password
    envVars:
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: sync
      - key: CACHE_DRIVER
        value: file
    healthCheckPath: /login
    plan: free
    numInstances: 1
        fromDatabase:
          name: coaching-center-db
          property:user
      - key: DB_PASSWORD
        fromDatabase:
          name: coaching-center-db
          property:password
    autoDeploy: true

databases:
  - name: coaching-center-db
    databaseName: coaching_center
    user: coaching_user
    plan: free
    ipAllowList:
      - group: "all"
        description: "All IPs"
        mask: "0.0.0.0/0"
